config:
  target: 'http://localhost:9002/'
  phases:
    - duration: 60
      arrivalRate: 
  defaults:
    headers:
scenarios:
  - flow:
      - post:
          url: "/showtime"
          json:
            id: "24256"
            title_url: "the_avengers"
            start_time: "12:30"
            week_day: "6"
            seat: "standard"
          capture:
            json: "$.id"
            as: "id"
      - put:
          url: "/showtime/{{id}}"
          json: 
            start_time: "12:45"
            seat: "3D"
      - delete:
          url: "/showtime/{{id}}"
      - post:
